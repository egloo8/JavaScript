<!DOCTYPE html>
<html>
<head>
<title>Submitted</title>
</head>
<body>

<script>
var no = 1;
function addCell() {
	var service = window.opener.service;
	var type = window.opener.customer;
	var fullname = window.opener.fullname;
	var time = getTime(); // in milliseconds
	
    var table = document.getElementById("myTable");
    var row = table.insertRow(0);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	var cell4 = row.insertCell(3);
	var cell5 = row.insertCell(4);
    cell1.innerHTML = no;
    cell2.innerHTML = type;
	cell3.innerHTML = fullname;
	cell4.innerHTML = service;
	cell5.innerHTML = time;
	
	no++;
}
addCell();
</script>

<table style="width:100%">
  <tr>
    <td>#</td>
    <td>Type</td> 
    <td>Name</td>
	<td>Service</td>
	<td>Queued at</td>
  </tr>
</table>

</body>
</html>
